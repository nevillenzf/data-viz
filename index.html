<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="utf-8">
		<title>Data Visualization</title>
		<link rel ="stylesheet" type="text/css" href="index.css"/>
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
		<script src="./index.js"></script>
		<script type="text/javascript"></script>


	</head>
	<body>
		<div id="wrapper">
			<div id="graph-header">
				Data Visualization
			</div>
			<div id="handler">
			</div>
			<div id="graph-wrapper">

					<ul id="graph-info">
					<button id="english" class="selected options">Native English</button>
					<button id="analytics" class="options">Analytics Major</button>
						<li><button id="histogram" title="Click me for Histogram plot!">Histogram</button></li>
						<li><button id="density" title="Click me for Density plot!">Density</button></li>
						<li><button id="violin" title="Click me for Violin plot!">Violin</button></li>
						<li><button id="box" title="Click me for Box plot!">Box</button></li>
						<li><button id="bar" title="Click me for Bar plot!">Bar</button></li>
						<li><button id="dot" title="Click me for Dot plot!">Dot</button></li>					
					</ul>

				<svg id="graph-viz">
				</svg>
					<div id="dashboard">
						<ul class="info">
						</ul>
					</div>
			</div>
		</div>
	</body>
</html>
